ext {
    cordovaAndroidVersion = project.hasProperty('cordovaAndroidVersion') ? project.cordovaAndroidVersion : '7.0.0'
    kotlinxCoroutines = project.hasProperty('kotlinxCoroutines') ? project.kotlinxCoroutines : '1.6.2'
    ionicPluginCore = project.hasProperty('ionicPluginCore') ? project.ionicPluginCore : '0.0.1-alpha.16'
    androidxAppCompatVersion = project.hasProperty('androidxAppCompatVersion') ? project.androidxAppCompatVersion : '1.4.2'
    kotlinxSerializationJson = project.hasProperty('kotlinxSerializationJson') ? project.kotlinxSerializationJson : '1.3.3'
}

buildscript {
    ext {
        androidToolsBuildGradleVersion = project.hasProperty('androidToolsBuildGradleVersion') ? project.androidToolsBuildGradleVersion : '4.2.2'
        kotlin_version = project.hasProperty('kotlin_version') ? project.kotlin_version : '1.7.0'
    }
    repositories {
        google()
        mavenCentral()
//        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidToolsBuildGradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion project.hasProperty('compileSdkVersion') ? rootProject.ext.compileSdkVersion : 31
    defaultConfig {
        minSdkVersion project.hasProperty('minSdkVersion') ? rootProject.ext.minSdkVersion : 21
        targetSdkVersion project.hasProperty('targetSdkVersion') ? rootProject.ext.targetSdkVersion : 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
//    jcenter()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation project(':capacitor-android')
    implementation "org.apache.cordova:framework:$cordovaAndroidVersion"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinxCoroutines"
    implementation "com.github.SpryRocks.ionic-plugin-core:core:$ionicPluginCore"
    implementation "com.github.SpryRocks.ionic-plugin-core:android:$ionicPluginCore"
    implementation "com.github.SpryRocks.ionic-plugin-core:kson:$ionicPluginCore"
    implementation "com.github.SpryRocks.ionic-plugin-core:cwac:$ionicPluginCore"
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:$kotlinxSerializationJson"
}
